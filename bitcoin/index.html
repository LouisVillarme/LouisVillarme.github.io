<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<title> Bitcoin </title>						
	</head>
	<script>
		function RequeteApi(url,id){
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myObj = this.responseText;
					var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
					document.getElementById(id).innerHTML = jsonPretty;
				}
			};
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
		}
		function HomePageLoading(){
			RequeteApi("https://bitcoin.mubiz.com/info","WsInfo");
			RequeteApi("https://bitcoin.mubiz.com/blockchaininfo","BlockchainInfo");
			RequeteApi("https://bitcoin.mubiz.com/mininginfo","MiningInfo");
			RequeteApi("https://bitcoin.mubiz.com/peerinfo","PeerInfo");
		}
		
				
	</script>
	<body>
		<h1>Explorateur Bitcoin</h1>
		<h3>Donn√©es</h3>
		
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../custom.js"></script>
		<script> type="text/javascript">HomePageLoading();</script>
		<div class="row">
			<div class="col-lg-12 col-xs-6">
			<pre>
				<h3>WS Info</h3>
				<code id="WsInfo" class="json kljs"></code>
				<h3>BlockChain Info</h3>
				<code id="BlockchainInfo" class="json kljs"></code>
				<h3>Mining Info</h3>
				<code id="MiningInfo" class="json kljs"></code>
				<h3>Peer Info</h3>
				<code id="PeerInfo" class="json kljs"></code>
				
		   	</pre>
			</div>
		</div>
	</body>
</html>
