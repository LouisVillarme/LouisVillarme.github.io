<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<title> Bitcoin </title>						
	</head>
	<script>
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myObj = this.responseText;
				var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
				document.getElementById("WSinfo").innerHTML = jsonPretty;
			}
		};
		xmlhttp.open("GET", "https://bitcoin.mubiz.com/info", true);
		xmlhttp.send();
		
		var xmlhttp2 = new XMLHttpRequest();
		xmlhttp2.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myObj2 = this.responseText;
				var jsonPretty2 = JSON.stringify(JSON.parse(myObj2),null,2);
				document.getElementById("BlockchainInfo").innerHTML = jsonPretty2;
			}
		};
		xmlhttp2.open("GET", "https://bitcoin.mubiz.com/blockchaininfo", true);
		xmlhttp2.send();
	</script>
	<body>
		<h1>Explorateur Bitcoin</h1>
		<h2>James BOND</h2>
		
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../custom.js"></script>
		<div class="row">
			<div class="col-lg-12 col-xs-6">
			<pre>
				<code id="WSinfo" class="json kljs"></code>
				<code id="BlockchainInfo" class="json kljs"></code>
		   	</pre>
			</div>
		</div>
	</body>
</html>
